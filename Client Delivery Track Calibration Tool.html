        // --- Diff Logic ---
        const tokenize = (text) => text.split(/([\s,.!?;:()]+)/).filter(t => t);
        const isSimilar = (t1, t2) => {
            const clean1 = t1.trim().toLowerCase().replace(/[^\w]/g, '');
            const clean2 = t2.trim().toLowerCase().replace(/[^\w]/g, '');
            if (!clean1 && !clean2) return t1.trim() === t2.trim();
            return clean1 === clean2;
        };
        const getLCS = (arr1, arr2) => {
            const dp = Array(arr1.length + 1).fill(null).map(() => Array(arr2.length + 1).fill(0));
            for (let i = 1; i <= arr1.length; i++) {
                for (let j = 1; j <= arr2.length; j++) {
                    if (isSimilar(arr1[i - 1], arr2[j - 1])) dp[i][j] = dp[i - 1][j - 1] + 1;
                    else dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                }
            }
            return dp;
        };
        const computeDiff = (text1, text2) => {
            const arr1 = tokenize(text1);
            const arr2 = tokenize(text2);
            const dp = getLCS(arr1, arr2);
            let i = arr1.length;
            let j = arr2.length;
            const result1 = [];
            const result2 = [];
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && isSimilar(arr1[i - 1], arr2[j - 1])) {
                    result1.unshift({ text: arr1[i - 1], type: 'common' });
                    result2.unshift({ text: arr2[j - 1], type: 'common' });
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    result2.unshift({ text: arr2[j - 1], type: 'unique' });
                    j--;
                } else if (i > 0 && (j === 0 || dp[i][j - 1] < dp[i - 1][j])) {
                    result1.unshift({ text: arr1[i - 1], type: 'unique' });
                    i--;
                }
            }
            return { diffA: result1, diffB: result2 };
        };
        const DiffText = ({ segments, highlightClass }) => (
            <span>
                {segments.map((seg, idx) => (
                    <span key={idx} className={seg.type === 'unique' ? highlightClass : ''}>
                        {seg.text}
                    </span>
                ))}
            </span>
        );
        const findBestMatch = (target, candidates) => {
            let bestIdx = -1;
            let maxScore = 0;
            const getWords = (str) => new Set(str.toLowerCase().split(/[\s,.!?;:()]+/).filter(w => w.length > 2));
            const targetWords = getWords(target);
            candidates.forEach((cand, idx) => {
                const candWords = getWords(cand);
                let intersection = 0;
                targetWords.forEach(w => { if (candWords.has(w)) intersection++; });
                const union = new Set([...targetWords, ...candWords]).size;
                const score = union === 0 ? 0 : intersection / union;
                if (score > maxScore) { maxScore = score; bestIdx = idx; }
            });
            return maxScore > 0.08 ? bestIdx : -1;
        };

        // --- Main Component ---
        const CalibrationTool = () => {
            const [activeTab, setActiveTab] = useState('compare');

            const [showDiff, setShowDiff] = useState(false);
            const [selectedCompetency, setSelectedCompetency] = useState('Deliver Exceptionally');
            const [expandedSections, setExpandedSections] = useState({
                'Quantitative Expectations': false,
                'Deliver Exceptionally': true,

                'Grow Slalom': false,
                'Lead': false
            });

            const roles = [
                "Associate Consultant",
                "Consultant",
                "Senior Consultant",
                "Principal",
                "Senior Principal",
                "Director",
                "Senior Director"
            ];

            const competencies = [
                "Quantitative Expectations",

            ];

            // Check if roles are consecutive to show the middle column
            const isConsecutive = useMemo(() => {

                                                        <div className="text-sm text-slalom-navy font-medium leading-relaxed flex gap-3 items-start">
                                                            <div className="w-6 h-6 rounded-full bg-slalom-teal/20 flex items-center justify-center shrink-0 mt-0.5">
                                                                <Sparkles size={14} className="text-slalom-teal" />
                                                            </div>
                                                            <span>{diffText}</span>
                                                        </div>
                                                    ) : (
                                                        <div className="text-xs text-slate-400 text-center italic">No key differentiator listed.</div>
                                                    )}
                                                </div>
                                            )}

                                            {/* Role B Column */}
                                            <div className="bg-slalom-teal/5 p-5 rounded-xl border border-slalom-teal/20">
                                                <div className="font-bold text-slalom-teal-dark text-xs mb-3 uppercase tracking-wide">{roleB}</div>
                                                <ul className="space-y-3">
                                                    {itemsB.map((item, idx) => {
                                                        let renderedItem = item;
                                                        if (showDiff) {
                                                            const bestMatchIdx = findBestMatch(item, itemsA);
                                                            if (bestMatchIdx !== -1) {
                                                                const { diffB } = computeDiff(itemsA[bestMatchIdx], item);
                                                                renderedItem = <DiffText segments={diffB} highlightClass="diff-highlight-b" />;
                                                            } else {
                                                                renderedItem = <span className="diff-highlight-b">{item}</span>;
                                                            }
                                                        }
                                                        return (
                                                            <li key={idx} className="text-sm text-slate-700 leading-relaxed flex gap-3">
                                                                <span className="text-slalom-teal/50 mt-1.5 text-lg leading-none"></span>
                                                                <span>{renderedItem}</span>
                                                            </li>
                                                        );
                                                    })}
                                                </ul>
                                            </div>
                                        </React.Fragment>
                                        );
                                    })}
                                    </div>
                                )}
                            </div>
                        )})}
                        </div>
                    </div>
                    )}

                    {/* --- EVOLUTION VIEW --- */}
                    {activeTab === 'evolution' && (
                    <div className="space-y-6">
                        {/* Controls */}
                        <div className="slalom-card p-6 sticky top-4 z-10">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="w-full md:w-1/3">
                                    <label className="block text-xs font-bold text-slalom-navy/60 mb-2 uppercase tracking-wide">Core Competency</label>
                                    <select 
                                        value={selectedCompetency} 
                                        onChange={(e) => setSelectedCompetency(e.target.value)}
                                        className="w-full p-3.5 rounded-xl border-2 border-slate-200 bg-slate-50 focus:ring-2 focus:ring-slalom-teal focus:border-slalom-teal focus:outline-none font-semibold text-slalom-navy transition-all"
                                    >
                                        {competencies.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Progression Grid */}
                        <div className="overflow-x-auto pb-6">
                            <div className="min-w-[1200px]">
                                {subCompetencies[selectedCompetency].map(sub => (
                                <div key={sub} className="slalom-card mb-8 overflow-hidden">
                                    <div className="bg-slate-50 p-4 border-b border-slate-200">
                                        <h3 className="font-bold text-lg text-slalom-navy flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-lg bg-slalom-teal/20 flex items-center justify-center">
                                                <TrendingUp size={18} className="text-slalom-teal"/>
                                            </div>
                                            {sub}
                                        </h3>
                                    </div>
                                    
                                    <div className="grid grid-cols-7 divide-x divide-slate-200">
                                    {roles.map((role, i) => (
                                        <div key={role} className="bg-white">
                                            <div className={`p-3 text-center text-xs font-bold uppercase text-white ${
                                                i < 2 ? 'bg-slate-500' : 
                                                i === 2 ? 'bg-slate-600' : 
                                                i === 3 ? 'bg-slalom-teal' : 
                                                i === 4 ? 'bg-slalom-navy-light' : 
                                                i === 5 ? 'bg-slalom-navy' : 'bg-slalom-navy-dark'
                                            }`}>
                                                {role}
                                            </div>
                                            <div className="p-4">
                                                <ul className="space-y-3">
                                                    {getExpectations(role, selectedCompetency, sub).map((item, idx) => (
                                                    <li key={idx} className="text-xs text-slate-600 leading-relaxed border-l-2 border-slalom-teal/30 pl-3">
                                                        {item}
                                                    </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    ))}
                                    </div>
                                </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    )}

                    {/* Footer */}
                    <div className="mt-12 text-center pb-8">
                        <div className="inline-flex items-center gap-2 text-sm text-slate-400">
                            <Building size={16} />
                            <span>Slalom Client Delivery Track  Role Expectations Tool</span>
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalibrationTool />);
    </script>
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.05); padding: 12px; text-align: center; font-size: 12px; color: #666;">
         2026 Slalom Consulting
    </footer>
</body>
</html>
