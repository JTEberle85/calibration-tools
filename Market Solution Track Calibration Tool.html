        // --- Diff Logic ---
        const tokenize = (text) => text.split(/([\s,.!?;:()]+)/).filter(t => t);
        const isSimilar = (t1, t2) => {
            const clean1 = t1.trim().toLowerCase().replace(/[^\w]/g, '');
            const clean2 = t2.trim().toLowerCase().replace(/[^\w]/g, '');
            if (!clean1 && !clean2) return t1.trim() === t2.trim();
            return clean1 === clean2;
        };
        const getLCS = (arr1, arr2) => {
            const dp = Array(arr1.length + 1).fill(null).map(() => Array(arr2.length + 1).fill(0));
            for (let i = 1; i <= arr1.length; i++) {
                for (let j = 1; j <= arr2.length; j++) {
                    if (isSimilar(arr1[i - 1], arr2[j - 1])) dp[i][j] = dp[i - 1][j - 1] + 1;
                    else dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                }
            }
            return dp;
        };
        const computeDiff = (text1, text2) => {
            const arr1 = tokenize(text1);
            const arr2 = tokenize(text2);
            const dp = getLCS(arr1, arr2);
            let i = arr1.length;
            let j = arr2.length;
            const result1 = [];
            const result2 = [];
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && isSimilar(arr1[i - 1], arr2[j - 1])) {
                    result1.unshift({ text: arr1[i - 1], type: 'common' });
                    result2.unshift({ text: arr2[j - 1], type: 'common' });
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    result2.unshift({ text: arr2[j - 1], type: 'unique' });
                    j--;
                } else if (i > 0 && (j === 0 || dp[i][j - 1] < dp[i - 1][j])) {
                    result1.unshift({ text: arr1[i - 1], type: 'unique' });
                    i--;
                }
            }
            return { diffA: result1, diffB: result2 };
        };
        const DiffText = ({ segments, highlightClass }) => (
            <span>
                {segments.map((seg, idx) => (
                    <span key={idx} className={seg.type === 'unique' ? highlightClass : ''}>
                        {seg.text}
                    </span>
                ))}
            </span>
        );
        const findBestMatch = (target, candidates) => {
            let bestIdx = -1;
            let maxScore = 0;
            const getWords = (str) => new Set(str.toLowerCase().split(/[\s,.!?;:()]+/).filter(w => w.length > 2));
            const targetWords = getWords(target);
            candidates.forEach((cand, idx) => {
                const candWords = getWords(cand);
                let intersection = 0;
                targetWords.forEach(w => { if (candWords.has(w)) intersection++; });
                const union = new Set([...targetWords, ...candWords]).size;
                const score = union === 0 ? 0 : intersection / union;
                if (score > maxScore) { maxScore = score; bestIdx = idx; }
            });
            return maxScore > 0.08 ? bestIdx : -1;
        };

                "Deliver Exceptionally": Object.keys(data["Managing Director"]["Deliver Exceptionally"]),
                "Grow Expertise": Object.keys(data["Managing Director"]["Grow Expertise"]),
                "Grow Slalom": Object.keys(data["Managing Director"]["Grow Slalom"]),
                "Lead": Object.keys(data["Managing Director"]["Lead"])
            };

            const toggleSection = (section) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            // Safe getter for data
            const getExpectations = (role, section, subSection) => {
                try {
                    return data[role][section][subSection] || ["No specific expectations listed."];
                } catch (e) {
                    return ["No specific expectations listed."];
                }
            };

            // Get competency icon and color - Market Solutions uses coral/red
            const getCompetencyStyle = (comp) => {
                switch(comp) {
                    case "Quantitative Expectations":
                        return { bg: "bg-amber-100", iconBg: "bg-amber-500", text: "text-amber-700", border: "border-amber-200" };
                    case "Deliver Exceptionally":
                        return { bg: "bg-emerald-100", iconBg: "bg-emerald-500", text: "text-emerald-700", border: "border-emerald-200" };
                    case "Grow Expertise":
                        return { bg: "bg-violet-100", iconBg: "bg-violet-500", text: "text-violet-700", border: "border-violet-200" };
                    case "Grow Slalom":
                        return { bg: "bg-red-50", iconBg: "bg-slalom-red", text: "text-red-700", border: "border-red-200" };
                    case "Lead":
                        return { bg: "bg-orange-100", iconBg: "bg-slalom-orange", text: "text-orange-700", border: "border-orange-200" };
                    default:
                        return { bg: "bg-gray-100", iconBg: "bg-gray-500", text: "text-gray-700", border: "border-gray-200" };
                }
            };

            // Check if role is Market Solutions specific (Senior Principal+)
            const isMarketSolutionsRole = (role) => {
                const msRoles = ["Senior Principal", "Director", "Senior Director", "Managing Director"];
                return msRoles.includes(role);
            };

                <div className="min-h-screen p-4 md:p-8 font-slalom text-slate-800">

                    {/* Header with Market Solutions Branding */}
                    <div className="mb-8">

                                            : 'text-white/80 hover:bg-white/10'
                                        }`}
                                    >
                                        <TrendingUp size={16} />

                                </div>
                            </div>

                        {/* Track Info Banner */}

                                <DollarSign size={16} className="text-slalom-red" />
                            </div>
                            <div>
                                <p className="text-sm text-red-800 font-medium">Track Focus: Sales & Solutions</p>

                                    >
                                        {roles.map(r => <option key={r} value={r}>{r}</option>)}
                                    </select>
                                </div>

                                <div className="flex items-end justify-center pb-2">
                                    <div className="w-12 h-12 rounded-full bg-slalom-red flex items-center justify-center shadow-lg">
                                        <ArrowRight className="text-white" size={20} />
                                    </div>
                                </div>

                                <div className="flex-1">

                                    >
                                        {roles.map(r => <option key={r} value={r}>{r}</option>)}
                                    </select>
                                </div>
                            </div>

                                <button

                                    <span className="flex items-center gap-2">
                                        <span className="inline-block w-4 h-4 bg-gradient-to-r from-red-100 to-red-200 rounded border border-red-300"></span>
                                        Unique to {roleB}

                                </div>

                                            {comp === "Quantitative Expectations" && <BarChart2 className="text-white" size={20} />}
                                            {comp === "Deliver Exceptionally" && <CheckCircle className="text-white" size={20} />}
                                            {comp === "Grow Expertise" && <Briefcase className="text-white" size={20} />}
                                            {comp === "Grow Slalom" && <DollarSign className="text-white" size={20} />}
                                            {comp === "Lead" && <Users className="text-white" size={20} />}
                                        </div>
                                        <h2 className={`text-lg font-bold ${style.text}`}>{comp}</h2>
                                    </div>
                                    <div className={`w-8 h-8 rounded-full ${style.iconBg}/20 flex items-center justify-center`}>
                                        {expandedSections[comp] ? <ChevronUp className={style.text} /> : <ChevronDown className={style.text} />}
                                    </div>
                                </button>

                                {expandedSections[comp] && (
                                    <div className={`section-content p-6 grid ${isConsecutive ? 'grid-cols-1 lg:grid-cols-3' : 'grid-cols-1 md:grid-cols-2'} gap-8`}>
                                    {subCompetencies[comp].map(sub => {
                                        const itemsA = getExpectations(roleA, comp, sub);
                                        const itemsB = getExpectations(roleB, comp, sub);
                                        const diffText = getDifferentiator(comp, sub);
                                        
                                        return (
                                        <React.Fragment key={sub}>
                                            <div className={`${isConsecutive ? 'col-span-1 lg:col-span-3' : 'col-span-1 md:col-span-2'} mb-2 mt-4 border-b-2 ${style.border} pb-3`}>
                                                <h3 className={`text-sm font-bold uppercase tracking-wider ${style.text}`}>{sub}</h3>
                                            </div>
                                            
                                            {/* Role A Column */}
                                            <div className="bg-slate-50/80 p-5 rounded-xl border border-slate-200">
                                                <div className="flex items-center gap-2 mb-3">
                                                    <div className="font-bold text-slalom-navy/60 text-xs uppercase tracking-wide">{roleA}</div>
                                                    {isMarketSolutionsRole(roleA) && (
                                                        <span className="text-[9px] bg-slalom-red/10 text-slalom-red px-2 py-0.5 rounded-full font-semibold">MS Track</span>
                                                    )}
                                                </div>
                                                <ul className="space-y-3">
                                                    {itemsA.map((item, idx) => {
                                                        let renderedItem = item;
                                                        if (showDiff) {
                                                            const bestMatchIdx = findBestMatch(item, itemsB);
                                                            if (bestMatchIdx !== -1) {
                                                                const { diffA } = computeDiff(item, itemsB[bestMatchIdx]);
                                                                renderedItem = <DiffText segments={diffA} highlightClass="diff-highlight-a" />;
                                                            } else {
                                                                renderedItem = <span className="diff-highlight-a">{item}</span>;
                                                            }
                                                        }
                                                        return (
                                                            <li key={idx} className="text-sm text-slate-700 leading-relaxed flex gap-3">
                                                                <span className="text-slalom-navy/30 mt-1.5 text-lg leading-none">â€¢</span>
                                                                <span>{renderedItem}</span>
                                                            </li>
                                                        );
                                                    })}
                                                </ul>
                                            </div>

                                            {/* MIDDLE COLUMN: Key Differentiators (Only if consecutive) */}
                                            {isConsecutive && (
                                                <div className="bg-gradient-to-br from-red-50 to-orange-50 p-5 rounded-xl border border-red-200 flex flex-col justify-center relative">
                                                    <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white px-3 py-1.5 rounded-full border border-red-200 text-[10px] font-bold text-slalom-red uppercase tracking-widest shadow-sm">
                                                        Key Differentiator
                                                    </div>
                                                    {diffText ? (
                                                        <div className="text-sm text-slalom-navy font-medium leading-relaxed flex gap-3 items-start">
                                                            <div className="w-6 h-6 rounded-full bg-slalom-red/20 flex items-center justify-center shrink-0 mt-0.5">
                                                                <Sparkles size={14} className="text-slalom-red" />
                                                            </div>
                                                            <span>{diffText}</span>
                                                        </div>
                                                    ) : (
                                                        <div className="text-xs text-slate-400 text-center italic">No key differentiator listed.</div>
                                                    )}
                                                </div>
                                            )}

                                            {/* Role B Column */}
                                            <div className="bg-red-50/50 p-5 rounded-xl border border-red-200">
                                                <div className="flex items-center gap-2 mb-3">
                                                    <div className="font-bold text-slalom-red-dark text-xs uppercase tracking-wide">{roleB}</div>
                                                    {isMarketSolutionsRole(roleB) && (
                                                        <span className="text-[9px] bg-slalom-red/10 text-slalom-red px-2 py-0.5 rounded-full font-semibold">MS Track</span>
                                                    )}
                                                </div>
                                                <ul className="space-y-3">
                                                    {itemsB.map((item, idx) => {
                                                        let renderedItem = item;
                                                        if (showDiff) {
                                                            const bestMatchIdx = findBestMatch(item, itemsA);
                                                            if (bestMatchIdx !== -1) {
                                                                const { diffB } = computeDiff(itemsA[bestMatchIdx], item);
                                                                renderedItem = <DiffText segments={diffB} highlightClass="diff-highlight-b" />;
                                                            } else {
                                                                renderedItem = <span className="diff-highlight-b">{item}</span>;
                                                            }
                                                        }
                                                        return (
                                                            <li key={idx} className="text-sm text-slate-700 leading-relaxed flex gap-3">
                                                                <span className="text-slalom-red/50 mt-1.5 text-lg leading-none">â€¢</span>
                                                                <span>{renderedItem}</span>
                                                            </li>
                                                        );
                                                    })}
                                                </ul>
                                            </div>
                                        </React.Fragment>
                                        );
                                    })}
                                    </div>
                                )}
                            </div>
                        )})}
                        </div>
                    </div>
                    )}

                    {/* --- EVOLUTION VIEW --- */}
                    {activeTab === 'evolution' && (
                    <div className="space-y-6">
                        {/* Controls */}
                        <div className="slalom-card p-6 sticky top-4 z-10">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="w-full md:w-1/3">
                                    <label className="block text-xs font-bold text-slalom-red/60 mb-2 uppercase tracking-wide">Core Competency</label>
                                    <select 
                                        value={selectedCompetency} 
                                        onChange={(e) => setSelectedCompetency(e.target.value)}
                                        className="w-full p-3.5 rounded-xl border-2 border-slate-200 bg-slate-50 focus:ring-2 focus:ring-slalom-red focus:border-slalom-red focus:outline-none font-semibold text-slalom-navy transition-all"
                                    >
                                        {competencies.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Progression Grid */}
                        <div className="space-y-8">
                                {subCompetencies[selectedCompetency].map(sub => (
                                <div key={sub} className="slalom-card overflow-hidden">
                                    <div className="bg-slate-50 p-4 border-b border-slate-200">
                                        <h3 className="font-bold text-lg text-slalom-navy flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-lg bg-slalom-red/20 flex items-center justify-center">
                                                <TrendingUp size={18} className="text-slalom-red"/>
                                            </div>
                                            {sub}
                                            <span className="text-xs text-slate-400 font-normal ml-auto">â† Scroll to see all roles â†’</span>
                                        </h3>
                                    </div>
                                    
                                    {/* Scrollable container for this section */}
                                    <div className="overflow-x-auto pb-3" style={{scrollbarWidth: 'auto', scrollbarColor: '#FCA5A5 #FEE2E2'}}>
                                        <div className="min-w-[1600px]">
                                            <div className="grid grid-cols-8 divide-x divide-slate-200">
                                            {roles.map((role, i) => (
                                                <div key={role} className="bg-white">
                                                    <div className={`p-2 text-center text-[10px] font-bold uppercase text-white sticky top-0 ${
                                                        i < 4 ? 'bg-slate-500' : 
                                                        i === 4 ? 'bg-slalom-red-light' : 
                                                        i === 5 ? 'bg-slalom-red' : 
                                                        i === 6 ? 'bg-slalom-red-dark' : 'bg-red-900'
                                                    }`}>
                                                        {role}
                                                        {i >= 4 && <span className="block text-[8px] opacity-75 mt-0.5">MS Track</span>}
                                                    </div>
                                                    <div className="p-3">
                                                        <ul className="space-y-2">
                                                            {getExpectations(role, selectedCompetency, sub).map((item, idx) => (

                                                        </ul>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalibrationTool />);
    </script>
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.05); padding: 12px; text-align: center; font-size: 12px; color: #666;">
