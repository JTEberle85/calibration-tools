<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Auth check - redirect to login if not authenticated
        (function() {
            var auth = localStorage.getItem('slalom-calibration-auth');
            var authTime = localStorage.getItem('slalom-calibration-auth-time');
            var maxAge = 24 * 60 * 60 * 1000; // 24 hours
            if (auth !== 'authenticated' || !authTime || (Date.now() - parseInt(authTime)) > maxAge) {
                window.location.href = 'index.html';
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secret Grove - Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'slalom': {
                            blue: '#0C62FB',
                            red: '#FF4D5F',
                            cyan: '#1BE1F2',
                        },
                        'arcade': {
                            purple: '#667eea',
                            pink: '#764ba2',
                            dark: '#1a1a2e',
                            neon: '#00ff88',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-purple: #d300c5;
            --neon-blue: #0ff;
            --neon-green: #00ff88;
            --arcade-dark: #0d0221;
            --arcade-darker: #05010f;
            --grid-color: rgba(5, 217, 232, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            overflow-x: hidden;
        }

        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* ====== 80s ARCADE BACKGROUND ====== */
        .arcade-bg {
            background: linear-gradient(180deg, #0d0221 0%, #150734 40%, #1a0a3e 70%, #2d1b4e 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated starfield */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 50px 160px, #fff, transparent),
                radial-gradient(2px 2px at 120px 200px, rgba(255,255,255,0.8), transparent);
            background-size: 350px 350px;
            animation: twinkle 8s ease-in-out infinite;
        }

        .stars-layer:nth-child(2) {
            background-image:
                radial-gradient(1px 1px at 100px 50px, var(--neon-cyan), transparent),
                radial-gradient(1px 1px at 200px 150px, var(--neon-pink), transparent),
                radial-gradient(2px 2px at 300px 100px, #fff, transparent),
                radial-gradient(1px 1px at 50px 200px, var(--neon-cyan), transparent),
                radial-gradient(2px 2px at 250px 50px, var(--neon-pink), transparent);
            background-size: 400px 400px;
            animation: twinkle 12s ease-in-out infinite reverse;
            opacity: 0.7;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
        }

        /* Neon grid floor effect */
        .neon-grid {
            position: fixed;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 50%;
            background:
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px) 0 0 / 60px 60px,
                linear-gradient(var(--grid-color) 1px, transparent 1px) 0 0 / 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            mask-image: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 80%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 80%);
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 60px 60px, 60px 60px; }
        }

        /* Horizon glow */
        .horizon-glow {
            position: fixed;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top,
                rgba(255, 42, 109, 0.3) 0%,
                rgba(211, 0, 197, 0.2) 30%,
                transparent 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* Sun/moon effect - hidden link to Bobby tribute */
        .retro-sun {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #ff2a6d 0%, #d300c5 50%, #05d9e8 100%);
            border-radius: 50%;
            box-shadow:
                0 0 60px rgba(255, 42, 109, 0.5),
                0 0 120px rgba(211, 0, 197, 0.3);
            z-index: 5;
            opacity: 0.8;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            transition: all 0.5s ease;
            display: block;
        }

        .retro-sun:hover {
            opacity: 1;
            cursor: pointer;
            box-shadow:
                0 0 80px rgba(255, 42, 109, 0.7),
                0 0 160px rgba(211, 0, 197, 0.5);
            transform: translateX(-50%) scale(1.05);
        }

        .retro-sun::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 8px,
                rgba(13, 2, 33, 0.4) 8px,
                rgba(13, 2, 33, 0.4) 12px
            );
            border-radius: 50%;
        }

        /* CRT Scanlines overlay */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05),
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0,0,0,0.4) 100%);
        }

        /* Content wrapper */
        .game-content {
            position: relative;
            z-index: 10;
        }

        /* ====== 2048 NEON STYLES ====== */
        .grid-cell {
            background: rgba(5, 217, 232, 0.1);
            border: 1px solid rgba(5, 217, 232, 0.2);
            border-radius: 8px;
            transition: all 0.1s ease;
        }

        .tile {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.12s ease-out;
            font-family: 'Press Start 2P', cursive;
        }

        /* Neon-styled tiles */
        .tile-2 { background: linear-gradient(135deg, #1a1a3e 0%, #2d2d5a 100%); color: var(--neon-cyan); border: 2px solid var(--neon-cyan); box-shadow: 0 0 10px rgba(5, 217, 232, 0.3); }
        .tile-4 { background: linear-gradient(135deg, #1a1a3e 0%, #2d2d5a 100%); color: var(--neon-pink); border: 2px solid var(--neon-pink); box-shadow: 0 0 10px rgba(255, 42, 109, 0.3); }
        .tile-8 { background: linear-gradient(135deg, #2a1a3e 0%, #4a2d5a 100%); color: #fff; border: 2px solid var(--neon-purple); box-shadow: 0 0 15px rgba(211, 0, 197, 0.4); text-shadow: 0 0 10px var(--neon-purple); }
        .tile-16 { background: linear-gradient(135deg, #3a1a3e 0%, #5a2d5a 100%); color: #fff; border: 2px solid var(--neon-pink); box-shadow: 0 0 20px rgba(255, 42, 109, 0.5); text-shadow: 0 0 10px var(--neon-pink); }
        .tile-32 { background: linear-gradient(135deg, #4a1a2e 0%, #6a2d4a 100%); color: #fff; border: 2px solid #ff6b35; box-shadow: 0 0 20px rgba(255, 107, 53, 0.5); text-shadow: 0 0 10px #ff6b35; }
        .tile-64 { background: linear-gradient(135deg, #5a1a1e 0%, #7a2d3a 100%); color: #fff; border: 2px solid #ff2a6d; box-shadow: 0 0 25px rgba(255, 42, 109, 0.6); text-shadow: 0 0 15px #ff2a6d; }
        .tile-128 { background: linear-gradient(135deg, #1a3a3e 0%, #2d5a5a 100%); color: #fff; border: 2px solid var(--neon-cyan); box-shadow: 0 0 30px rgba(5, 217, 232, 0.6), inset 0 0 20px rgba(5, 217, 232, 0.2); text-shadow: 0 0 15px var(--neon-cyan); }
        .tile-256 { background: linear-gradient(135deg, #1a4a4e 0%, #2d6a6a 100%); color: #fff; border: 2px solid var(--neon-green); box-shadow: 0 0 35px rgba(0, 255, 136, 0.6), inset 0 0 25px rgba(0, 255, 136, 0.2); text-shadow: 0 0 15px var(--neon-green); }
        .tile-512 { background: linear-gradient(135deg, #2a1a4e 0%, #4a2d7a 100%); color: #fff; border: 2px solid #bf00ff; box-shadow: 0 0 40px rgba(191, 0, 255, 0.6), inset 0 0 30px rgba(191, 0, 255, 0.2); text-shadow: 0 0 20px #bf00ff; }
        .tile-1024 { background: linear-gradient(135deg, #3a2a1e 0%, #5a4a3a 100%); color: #ffd700; border: 2px solid #ffd700; box-shadow: 0 0 45px rgba(255, 215, 0, 0.7), inset 0 0 35px rgba(255, 215, 0, 0.3); text-shadow: 0 0 20px #ffd700; }
        .tile-2048 { background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%); color: #000; border: 2px solid #fff; box-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 140, 0, 0.5); text-shadow: none; animation: winGlow 1s ease infinite alternate; }
        .tile-4096 { background: linear-gradient(135deg, #ff2a6d 0%, #d300c5 100%); color: #fff; border: 2px solid #fff; box-shadow: 0 0 60px rgba(255, 42, 109, 0.8); }

        @keyframes winGlow {
            from { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 140, 0, 0.5); }
            to { box-shadow: 0 0 70px rgba(255, 215, 0, 1), 0 0 140px rgba(255, 140, 0, 0.7); }
        }

        .tile-new { animation: pop 0.2s ease; }
        .tile-merged { animation: pulse 0.2s ease; }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* 2048 board neon style */
        .board-2048 {
            background: rgba(13, 2, 33, 0.9);
            border: 3px solid var(--neon-cyan);
            box-shadow:
                0 0 20px rgba(5, 217, 232, 0.3),
                inset 0 0 60px rgba(5, 217, 232, 0.05);
        }

        /* ====== SNAKE STYLES ====== */
        .snake-board {
            background: var(--arcade-darker);
            border: 3px solid var(--neon-green);
            box-shadow:
                0 0 30px rgba(0, 255, 136, 0.4),
                inset 0 0 80px rgba(0, 255, 136, 0.05);
        }

        /* ====== SHARED STYLES ====== */
        .game-over-overlay {
            background: rgba(13, 2, 33, 0.95);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .snake-game-over {
            background: rgba(13, 2, 33, 0.95);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn-game {
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(5, 217, 232, 0.4);
        }
        .btn-game:active {
            transform: translateY(0);
        }

        .btn-neon {
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            background: transparent;
            text-shadow: 0 0 10px var(--neon-green);
        }
        .btn-neon:hover {
            background: var(--neon-green);
            color: var(--arcade-dark);
            text-shadow: none;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }

        .btn-cyan {
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            background: rgba(5, 217, 232, 0.1);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .btn-cyan:hover {
            background: var(--neon-cyan);
            color: var(--arcade-dark);
            text-shadow: none;
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.6);
        }

        .btn-pink {
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            background: rgba(255, 42, 109, 0.1);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        .btn-pink:hover {
            background: var(--neon-pink);
            color: #fff;
            text-shadow: none;
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.6);
        }

        /* Game Selection Cards */
        .game-card {
            background: rgba(13, 2, 33, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(5, 217, 232, 0.3);
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 30px rgba(5, 217, 232, 0.3),
                0 20px 40px rgba(0,0,0,0.5);
        }

        .game-card-snake:hover {
            border-color: var(--neon-green);
            box-shadow:
                0 0 30px rgba(0, 255, 136, 0.3),
                0 20px 40px rgba(0,0,0,0.5);
        }

        .scanlines {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* Neon text glow */
        .neon-text-cyan {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
        }

        .neon-text-pink {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
        }

        .neon-text-green {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }

        /* Score boxes */
        .score-box {
            background: rgba(13, 2, 33, 0.9);
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(5, 217, 232, 0.2);
        }

        .score-box-green {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
    </style>
</head>

                </div>
            </div>

            <div id="winOverlay2048" class="absolute inset-0 rounded-xl hidden flex-col items-center justify-center game-over-overlay" style="border-color: #ffd700; box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);">
                <div class="retro-font text-2xl mb-2" style="color: #ffd700; text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;">YOU WIN!</div>
                <div class="text-cyan-300/70 mb-4 retro-font" style="font-size: 10px;">YOU REACHED 2048!</div>
                <div class="flex gap-2">
                    <button id="keepPlaying2048" class="btn-game btn-neon font-semibold px-4 py-2 rounded-lg retro-font" style="font-size: 10px;">CONTINUE</button>
                    <button onclick="init2048()" class="btn-game btn-cyan font-semibold px-4 py-2 rounded-lg retro-font" style="font-size: 10px;">NEW</button>
                </div>
            </div>
        </div>

        <div class="mt-6 flex gap-4">
            <button onclick="backToMenu()" class="text-cyan-400/50 hover:text-cyan-400 text-sm transition-colors retro-font" style="font-size: 10px;">
                &larr; MENU
            </button>
        </div>
    </div>

    <!-- ==================== SNAKE GAME ==================== -->
    <div id="gameSnake" class="hidden min-h-screen flex flex-col items-center justify-center p-4 game-content">
        <div class="text-center mb-6">
            <h1 class="retro-font text-2xl neon-text-green mb-2">SNAKE</h1>
            <p class="text-green-300/50 text-sm retro-font" style="font-size: 8px;">CLASSIC ARCADE - 1976</p>
        </div>

        <div class="flex items-center gap-4 mb-4 w-full max-w-md justify-between px-2">
            <div class="score-box score-box-green rounded-lg px-4 py-2 text-center min-w-24">
                <div class="text-green-400/70 text-xs uppercase tracking-wider retro-font" style="font-size: 8px;">Score</div>
                <div id="scoreSnake" class="neon-text-green text-xl font-bold retro-font">0</div>
            </div>
            <div class="score-box score-box-green rounded-lg px-4 py-2 text-center min-w-24">
                <div class="text-green-400/70 text-xs uppercase tracking-wider retro-font" style="font-size: 8px;">Best</div>
                <div id="bestSnake" class="neon-text-green text-xl font-bold retro-font">0</div>
            </div>
            <button onclick="initSnake()" class="btn-game btn-neon font-semibold px-4 py-2 rounded-lg retro-font" style="font-size: 10px;">
                NEW
            </button>
        </div>

        <div class="relative">
            <canvas id="snakeCanvas" class="snake-board rounded-lg" width="320" height="320"></canvas>
            <div class="scanlines rounded-lg"></div>

            <div id="gameOverSnake" class="absolute inset-0 rounded-lg hidden flex-col items-center justify-center snake-game-over">
                <div class="retro-font text-xl neon-text-pink mb-2">GAME OVER</div>
                <div class="text-green-300/70 mb-4 retro-font" style="font-size: 10px;">SCORE: <span id="finalScoreSnake" class="neon-text-green">0</span></div>
                <div class="flex gap-2">
                    <button onclick="initSnake()" class="btn-game btn-neon font-semibold px-4 py-2 rounded-lg retro-font" style="font-size: 10px;">RETRY</button>
                    <button onclick="backToMenu()" class="btn-game btn-pink font-semibold px-4 py-2 rounded-lg retro-font" style="font-size: 10px;">MENU</button>
                </div>
            </div>

            <div id="snakeStart" class="absolute inset-0 rounded-lg flex flex-col items-center justify-center snake-game-over">
                <div class="retro-font neon-text-green text-sm mb-4">PRESS SPACE</div>
                <div class="text-green-400/50 text-xs retro-font" style="font-size: 8px;">OR TAP TO START</div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-green-400/30 text-xs mb-4 retro-font" style="font-size: 8px;">ARROWS OR SWIPE</p>
            <button onclick="backToMenu()" class="text-green-400/50 hover:text-green-400 text-sm transition-colors retro-font" style="font-size: 10px;">
                &larr; MENU
            </button>
        </div>
    </div>

    <script>
        // ==================== GAME SELECTION ====================
        let currentGame = null;

        function startGame(game) {
            document.getElementById('gameSelect').classList.add('hidden');
            document.getElementById('game2048').classList.add('hidden');
            document.getElementById('gameSnake').classList.add('hidden');

            currentGame = game;

            if (game === '2048') {
                document.getElementById('game2048').classList.remove('hidden');
                init2048();
            } else if (game === 'snake') {
                document.getElementById('gameSnake').classList.remove('hidden');
                initSnake();
            }
        }

        function backToMenu() {
            currentGame = null;
            document.getElementById('gameSelect').classList.remove('hidden');
            document.getElementById('game2048').classList.add('hidden');
            document.getElementById('gameSnake').classList.add('hidden');

            // Stop snake game loop if running
            if (snakeGameLoop) {
                clearInterval(snakeGameLoop);
                snakeGameLoop = null;
            }
        }

        // Keyboard shortcut for game selection
        document.addEventListener('keydown', (e) => {
            if (!currentGame) {
                if (e.key === '1') startGame('2048');
                if (e.key === '2') startGame('snake');
            }
        });

        // ==================== 2048 GAME ====================
        const GRID_SIZE = 4;
        const CELL_SIZE = 65;
        const GAP = 12;

        let grid2048 = [];
        let score2048 = 0;
        let best2048 = parseInt(localStorage.getItem('merge2048Best') || '0');
        let gameWon2048 = false;
        let gameOver2048State = false;

        function init2048() {
            grid2048 = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            score2048 = 0;
            gameWon2048 = false;
            gameOver2048State = false;
            updateScore2048();
            document.getElementById('best2048').textContent = best2048;
            document.getElementById('gameOver2048').classList.add('hidden');
            document.getElementById('gameOver2048').classList.remove('flex');
            document.getElementById('winOverlay2048').classList.add('hidden');
            document.getElementById('winOverlay2048').classList.remove('flex');
            document.getElementById('tiles2048').innerHTML = '';
            addRandomTile2048();
            addRandomTile2048();
        }

        function addRandomTile2048() {
            const emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (!grid2048[r][c]) emptyCells.push({r, c});
                }
            }
            if (emptyCells.length === 0) return;

            const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const value = Math.random() < 0.9 ? 2 : 4;
            grid2048[r][c] = { value, id: Date.now() + Math.random() };
            renderTile2048(r, c, grid2048[r][c], true);
        }

        function renderTile2048(row, col, tile, isNew = false) {
            const el = document.createElement('div');
            el.className = `tile tile-${tile.value} ${isNew ? 'tile-new' : ''}`;
            el.id = `tile-${tile.id}`;
            el.style.width = `${CELL_SIZE}px`;
            el.style.height = `${CELL_SIZE}px`;
            el.style.left = `${col * (CELL_SIZE + GAP)}px`;
            el.style.top = `${row * (CELL_SIZE + GAP)}px`;
            el.style.fontSize = tile.value >= 1000 ? '20px' : tile.value >= 100 ? '26px' : '32px';
            el.textContent = tile.value;
            document.getElementById('tiles2048').appendChild(el);
        }

        function updateTilePosition2048(tile, row, col, merged = false) {
            const el = document.getElementById(`tile-${tile.id}`);
            if (el) {
                el.style.left = `${col * (CELL_SIZE + GAP)}px`;
                el.style.top = `${row * (CELL_SIZE + GAP)}px`;
                if (merged) {
                    el.classList.add('tile-merged');
                    setTimeout(() => el.classList.remove('tile-merged'), 200);
                }
            }
        }

        function updateTileValue2048(tile) {
            const el = document.getElementById(`tile-${tile.id}`);
            if (el) {
                el.className = `tile tile-${tile.value}`;
                el.style.fontSize = tile.value >= 1000 ? '20px' : tile.value >= 100 ? '26px' : '32px';
                el.textContent = tile.value;
            }
        }

        function removeTile2048(tile) {
            const el = document.getElementById(`tile-${tile.id}`);
            if (el) el.remove();
        }

        function move2048(direction) {
            if (gameOver2048State || currentGame !== '2048') return;

            let moved = false;
            const mergedThisTurn = new Set();

            const getVector = () => {
                switch(direction) {
                    case 'up': return {r: -1, c: 0};
                    case 'down': return {r: 1, c: 0};
                    case 'left': return {r: 0, c: -1};
                    case 'right': return {r: 0, c: 1};
                }
            };

            const vector = getVector();
            const rows = [], cols = [];
            for (let i = 0; i < GRID_SIZE; i++) { rows.push(i); cols.push(i); }
            if (vector.r === 1) rows.reverse();
            if (vector.c === 1) cols.reverse();

            rows.forEach(row => {
                cols.forEach(col => {
                    const tile = grid2048[row][col];
                    if (!tile) return;

                    let newRow = row, newCol = col;

                    while (true) {
                        const nextRow = newRow + vector.r;
                        const nextCol = newCol + vector.c;
                        if (nextRow < 0 || nextRow >= GRID_SIZE || nextCol < 0 || nextCol >= GRID_SIZE) break;
                        const nextTile = grid2048[nextRow][nextCol];
                        if (!nextTile) { newRow = nextRow; newCol = nextCol; }
                        else if (nextTile.value === tile.value && !mergedThisTurn.has(`${nextRow},${nextCol}`)) {
                            newRow = nextRow; newCol = nextCol; break;
                        } else break;
                    }

                    if (newRow !== row || newCol !== col) {
                        moved = true;
                        const targetTile = grid2048[newRow][newCol];
                        grid2048[row][col] = null;

                        if (targetTile) {
                            const newValue = tile.value * 2;
                            score2048 += newValue;
                            updateTilePosition2048(tile, newRow, newCol);
                            setTimeout(() => removeTile2048(tile), 100);
                            targetTile.value = newValue;
                            updateTileValue2048(targetTile);
                            updateTilePosition2048(targetTile, newRow, newCol, true);
                            mergedThisTurn.add(`${newRow},${newCol}`);
                            if (newValue === 2048 && !gameWon2048) {
                                gameWon2048 = true;
                                setTimeout(showWin2048, 300);
                            }
                        } else {
                            grid2048[newRow][newCol] = tile;
                            updateTilePosition2048(tile, newRow, newCol);
                        }
                    }
                });
            });

            if (moved) {
                updateScore2048();
                setTimeout(() => {
                    addRandomTile2048();
                    if (isGameOver2048()) showGameOver2048();
                }, 150);
            }
        }

        function updateScore2048() {
            document.getElementById('score2048').textContent = score2048;
            if (score2048 > best2048) {
                best2048 = score2048;
                document.getElementById('best2048').textContent = best2048;
                localStorage.setItem('merge2048Best', best2048.toString());
            }
        }

        function isGameOver2048() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (!grid2048[r][c]) return false;
                }
            }
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const tile = grid2048[r][c];
                    if (c < GRID_SIZE - 1 && grid2048[r][c + 1] && grid2048[r][c + 1].value === tile.value) return false;
                    if (r < GRID_SIZE - 1 && grid2048[r + 1][c] && grid2048[r + 1][c].value === tile.value) return false;
                }
            }
            return true;
        }

        function showGameOver2048() {
            gameOver2048State = true;
            document.getElementById('finalScore2048').textContent = score2048;
            document.getElementById('gameOver2048').classList.remove('hidden');
            document.getElementById('gameOver2048').classList.add('flex');
        }

        function showWin2048() {
            document.getElementById('winOverlay2048').classList.remove('hidden');
            document.getElementById('winOverlay2048').classList.add('flex');
        }

        document.getElementById('keepPlaying2048').addEventListener('click', () => {
            document.getElementById('winOverlay2048').classList.add('hidden');
            document.getElementById('winOverlay2048').classList.remove('flex');
        });

        // ==================== SNAKE GAME ====================
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const SNAKE_CELL = 16;
        const SNAKE_COLS = canvas.width / SNAKE_CELL;
        const SNAKE_ROWS = canvas.height / SNAKE_CELL;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let scoreSnake = 0;
        let bestSnake = parseInt(localStorage.getItem('snakeBest') || '0');
        let snakeGameLoop = null;
        let snakeStarted = false;
        let snakeGameOver = false;

        function initSnake() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            scoreSnake = 0;
            snakeStarted = false;
            snakeGameOver = false;
            document.getElementById('scoreSnake').textContent = scoreSnake;
            document.getElementById('bestSnake').textContent = bestSnake;
            document.getElementById('gameOverSnake').classList.add('hidden');
            document.getElementById('gameOverSnake').classList.remove('flex');
            document.getElementById('snakeStart').classList.remove('hidden');
            document.getElementById('snakeStart').classList.add('flex');
            placeFood();
            drawSnake();

            if (snakeGameLoop) {
                clearInterval(snakeGameLoop);
                snakeGameLoop = null;
            }
        }

        function startSnakeGame() {
            if (snakeStarted || snakeGameOver) return;
            snakeStarted = true;
            document.getElementById('snakeStart').classList.add('hidden');
            document.getElementById('snakeStart').classList.remove('flex');
            snakeGameLoop = setInterval(gameLoopSnake, 100);
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * SNAKE_COLS),
                    y: Math.floor(Math.random() * SNAKE_ROWS)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function drawSnake() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= SNAKE_COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * SNAKE_CELL, 0);
                ctx.lineTo(i * SNAKE_CELL, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= SNAKE_ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * SNAKE_CELL);
                ctx.lineTo(canvas.width, i * SNAKE_CELL);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#ff4d5f';
            ctx.shadowColor = '#ff4d5f';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(food.x * SNAKE_CELL + SNAKE_CELL/2, food.y * SNAKE_CELL + SNAKE_CELL/2, SNAKE_CELL/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((seg, i) => {
                if (i === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = '#00cc6a';
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(seg.x * SNAKE_CELL + 1, seg.y * SNAKE_CELL + 1, SNAKE_CELL - 2, SNAKE_CELL - 2);
            });
            ctx.shadowBlur = 0;
        }

        function gameLoopSnake() {
            direction = nextDirection;

            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check wall collision
            if (head.x < 0 || head.x >= SNAKE_COLS || head.y < 0 || head.y >= SNAKE_ROWS) {
                endSnakeGame();
                return;
            }

            // Check self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endSnakeGame();
                return;
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                scoreSnake += 10;
                document.getElementById('scoreSnake').textContent = scoreSnake;
                if (scoreSnake > bestSnake) {
                    bestSnake = scoreSnake;
                    document.getElementById('bestSnake').textContent = bestSnake;
                    localStorage.setItem('snakeBest', bestSnake.toString());
                }
                placeFood();
            } else {
                snake.pop();
            }

            drawSnake();
        }

        function endSnakeGame() {
            snakeGameOver = true;
            clearInterval(snakeGameLoop);
            snakeGameLoop = null;
            document.getElementById('finalScoreSnake').textContent = scoreSnake;
            document.getElementById('gameOverSnake').classList.remove('hidden');
            document.getElementById('gameOverSnake').classList.add('flex');
        }

        function changeSnakeDirection(newDir) {
            const opposites = {up: 'down', down: 'up', left: 'right', right: 'left'};
            if (newDir !== opposites[direction]) {
                nextDirection = newDir;
            }
        }

        // ==================== INPUT HANDLING ====================
        document.addEventListener('keydown', (e) => {
            if (currentGame === '2048') {
                switch(e.key) {
                    case 'ArrowUp': e.preventDefault(); move2048('up'); break;
                    case 'ArrowDown': e.preventDefault(); move2048('down'); break;
                    case 'ArrowLeft': e.preventDefault(); move2048('left'); break;
                    case 'ArrowRight': e.preventDefault(); move2048('right'); break;
                }
            } else if (currentGame === 'snake') {
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    if (!snakeStarted) startSnakeGame();
                    else if (snakeGameOver) initSnake();
                }
                switch(e.key) {
                    case 'ArrowUp': e.preventDefault(); if (!snakeStarted) startSnakeGame(); changeSnakeDirection('up'); break;
                    case 'ArrowDown': e.preventDefault(); if (!snakeStarted) startSnakeGame(); changeSnakeDirection('down'); break;
                    case 'ArrowLeft': e.preventDefault(); if (!snakeStarted) startSnakeGame(); changeSnakeDirection('left'); break;
                    case 'ArrowRight': e.preventDefault(); if (!snakeStarted) startSnakeGame(); changeSnakeDirection('right'); break;
                }
            }
        });

        // Touch/swipe support
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;

            // Start snake game on tap
            if (currentGame === 'snake' && !snakeStarted && !snakeGameOver) {
                startSnakeGame();
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipe = 30;

            if (Math.abs(deltaX) < minSwipe && Math.abs(deltaY) < minSwipe) {
                touchStartX = null;
                touchStartY = null;
                return;
            }

            let dir;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                dir = deltaX > 0 ? 'right' : 'left';
            } else {
                dir = deltaY > 0 ? 'down' : 'up';
            }

            if (currentGame === '2048') {
                move2048(dir);
            } else if (currentGame === 'snake') {
                if (!snakeStarted) startSnakeGame();
                changeSnakeDirection(dir);
            }

            touchStartX = null;
            touchStartY = null;
        }, { passive: true });

        // Initialize best scores display
        document.getElementById('best2048').textContent = best2048;
        document.getElementById('bestSnake').textContent = bestSnake;
    </script>
